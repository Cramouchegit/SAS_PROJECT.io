<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
     <!-- bootstrap CDN -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet"
   />
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   <!-- font awesome -->
   <script
     src="https://kit.fontawesome.com/31149d48b0.js"
     crossorigin="anonymous"
   ></script>
</head>
<body>

    <!-- contact section -->

    <section id="contact">
        <div class="container mt-3 contactContent">
          <h1 class="text-center">CONTACT ME</h1>
          <div class="row mt-4">
            <div class="col-lg-6">
              <div
                style="
                  overflow: hidden;
                  max-width: 100%;
                  width: 500px;
                  height: 500px;
                "
              >
                <div
                  id="display-google-map"
                  style="height: 100%; width: 100%; max-width: 100%"
                >
                  <iframe
                    style="height: 100%; width: 100%; border: 0"
                    frameborder="0"
                    src="https://www.google.com/maps/embed/v1/place?q=Jakarta,+Indonesia&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"
                  ></iframe>
                </div>
                <a
                  class="from-embedmap-code"
                  href="https://www.bootstrapskins.com/themes"
                  id="grab-maps-authorization"
                  >premium bootstrap themes</a
                ><style>
                  #display-google-map img.text-marker {
                    max-width: none !important;
                    background: none !important;
                  }
                  img {
                    max-width: none;
                  }
                </style>
              </div>
            </div>
            <div class="col-lg-6">
              <form>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Name"
                />
                <input
                  type="text"
                  class="form-control mt-3"
                  placeholder="Email"
                />
                <input
                  type="text"
                  class="form-control mt-3"
                  placeholder="Subject"
                />
                <textarea
                  class="form-control mt-3"
                  rows="5"
                  id="comment"
                  name="text"
                  placeholder="your message"
                ></textarea>
                <button type="button" class="btn btn-success mt-3">Send</button>
              </form>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
